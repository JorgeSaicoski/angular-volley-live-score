
<mat-card>
        
    <mat-card-header>
        <mat-card-title>
            Union Vecinal Results
        </mat-card-title>

    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="matches()" class="mat-elevation-z8">

            <!-- Date Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef>Date</th>
                <th mat-header-cell *matCellDef="let match">{{match.matchDate | date: 'shortDate'}}</th>
            </ng-container>

            <!-- Adversary Column -->
            <ng-container matColumnDef="adversary">
                <th mat-header-cell *matHeaderCellDef>Adversary</th>
                <th mat-header-cell *matCellDef="let match">{{match.adversary}}</th>
            </ng-container>

            <!-- Results Column -->
            <ng-container matColumnDef="result">
                <th mat-header-cell *matHeaderCellDef>Results</th>
                <th mat-header-cell *matCellDef="let match">{{getResult(match.sets)}}</th>
            </ng-container>

            <!-- Header and Row Definitions -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <!-- Paginator -->
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
        ></mat-paginator>


    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="openCreateMatch()">Add New Match</button>
    </mat-card-actions>


</mat-card>
